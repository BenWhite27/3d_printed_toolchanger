[gcode_macro PRINT_START]
default_parameter_BED_TEMP: 60
default_parameter_EXTRUDER_TEMP: 245
gcode:
  M140 S{BED_TEMP}
  M104 S{EXTRUDER_TEMP}
  SET_PIN PIN=COOLING_ELECTRONICS VALUE=0.5
  G28 X Y
  G28 Z
  G0 Z5 F500
  M190 S{BED_TEMP}
  M09 S{EXTRUDER_TEMP}


[gcode_macro PRINT_END]
gcode:
  M104 S0
  M140 S0
  M106 S0
  TURN_OFF_HEATERS
  G91
  G0 Z10
  G90
  G28 X0 Y0
  SET_PIN PIN=COOLING_ELECTRONICS VALUE=0
  
